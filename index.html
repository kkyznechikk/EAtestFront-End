<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>EA Test Front-End</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="logo">
        <img class="left-corner" src="img/left.svg" alt="left">
        <img class="right-corner" src="img/right.svg" alt="right">
    </header>
    <main>
        <div class="page">
            <h1 class="page__title">Under Construction</h1>
            <p class="page__subTitle">We're making lots of improvements and will be back soon</p>
        </div>
        <div class="timer">
            <div class="timer__number days">
                92
            </div>
            <div class="timer__colon">
                :
            </div>
            <div class="timer__number hours">
                92
            </div>
            <div class="timer__colon">
                :
            </div>
            <div class="timer__number minutes">
                92
            </div>
            <div class="timer__colon">
                :
            </div>
            <div class="timer__number seconds">
                92
            </div>
        </div>
        <div class="event">
            <p class="event__text">
                Check our event page when you wait:
            </p>
            <a class="event__link" href="">
                <span class="link__text">Go to the event</span>
                <img class="link__arrow" src="img/arrow-right.svg" alt="arrow">
            </a>
        </div>
    </main>
    <footer>
        <form action="#">
            <input class="email__input" type="email" placeholder="Enter your Email and get notified">
            <button class="button" type="submit">
                <img src="img/arrow-right.svg" alt="arrow">
            </button>
        </form>
    </footer>
</body>
</html>
