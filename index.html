<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-popup.css">
    <link rel="stylesheet" href="style-tablet.css" @media="(max-width: 861px) and (min-width: 362px)"/>
    <link rel="stylesheet" href="style-mobile.css" @media="(max-width: 361px)"/>
    <title>EA Test Front-End</title>
</head>
<body>
    <!-- Header-->
    <header>
        <a href="https://kkyznechikk.github.io/EAtestFront-End/">
            <img class="header__logo" src="img/logo.svg" alt="logo">
        </a>
        <img class="header__left-corner" src="img/left.svg" alt="left">
        <img class="header__right-corner" src="img/right.svg" alt="right">
    </header>
    
    <main>
        <!-- Main title-->
        <div class="page">
            <h1 class="page__title">Under Construction</h1>
            <p class="page__subtitle">We're making lots of improvements and will be back soon</p>
        </div>

        <!-- Timer block-->
        <div class="timer">
            <div class="timer__item">
                <div id="d" class="timer__number days"></div>
            </div>
            <div class="timer__colon">
                :
            </div>
            <div class="timer__item">
                <div id="h" class="timer__number hours"></div>
            </div>
            <div class="timer__colon">
                :
            </div>
            <div class="timer__item">
                <div id="m" class="timer__number minutes"></div>
            </div>
            <div class="timer__colon">
                :
            </div>
            <div class="timer__item">
                <div id="s" class="timer__number seconds"></div>
            </div>
        </div>

        <!-- Event-->
        <div class="event">
            <p class="event__text">
                Check our event page when you wait:
            </p>
            <a class="event__link" href="https://www.youtube.com/">
                <span class="link__text">Go to the event</span>
                <img class="link__arrow" src="img/arrow-right.svg" alt="arrow">
            </a>
        </div>
    </main>

    <!-- Footer-->
    <footer>
        <form action="#">
            <input class="email__input" type="email" placeholder="Enter your Email and get notified">
            <button class="submit__button" type="submit">
                <img class="footer__arrow" src="img/arrow-right.svg" alt="arrow">
            </button>
        </form>
    </footer>

    <!-- Popup-->
    <div class="popup hidden">
        <div class="popup__wrapper">
            <div class="popup__content">
                <button class="cross__button">
                    <img class="popup__cross" src="img/cross.svg" alt="cross">
                </button>
                
                <h2 class="popup__title"></h2>
                <div class="popup__text"></div>
                <button class="close__button">Close</button>
            </div>
        </div>
    </div>

    <!-- Scripts-->
    <script src="script-timer.js"></script>
    <script src="script-event.js"></script>
</body>
</html>
